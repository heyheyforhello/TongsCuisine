<header class="header clearfix">
  <nav>
    <ul class="nav nav-pills float-right">
      <li class="nav-item">
        <a class="nav-link active" href="#">patientList <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Add</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Logout</a>
      </li>
    </ul>
  </nav>
  <h3 class="text-muted">HaRILab</h3>
</header>

<main role="main">

  <div class="jumbotron">
    <h1 class="display-3">Participant List</h1>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Username</th>
          <th scope="col">Alert</th>
          <th scope="col">Last Report</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of patients" (click)="getDetail(patient.username)">
          <td>{{patient.username}}</td>
          <td><button *ngIf="patient.alert">Alert</button></td>
          <td>{{patient.lastReport}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</main>

<footer class="footer">
  <p>&copy; Company 2017</p>
</footer>
